<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light gray */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 0;
      font-size: 3rem;
    }

    .dice-header span {
      font-weight: bold;
      font-size: 3rem;
      padding: 0 10px;
      border-radius: 5px;
    }

    .black {
      color: white;
      background-color: black;
    }

    .white {
      color: black;
      background-color: white;
      border: 1px solid #ccc;
    }

    #result {
      font-size: 2rem;
      margin-top: 30px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1 class="dice-header">
    <span class="black">R</span>
    <span class="white">O</span>
    <span class="black">L</span>
    <span class="white">L</span>
    <span class="black">T</span>
    <span class="white">H</span>
    <span class="black">E</span>
    <span class="white">D</span>
    <span class="black">I</span>
    <span class="white">C</span>
    <span class="black">E</span>
  </h1>

  <div id="result">You rolled: -</div>
  <button onclick="rollDice()">Roll</button>

  <script>
    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("result").innerText = "You rolled: " + roll + " ðŸŽ²";
    }
  </script>

</body>
</html>
